<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`*`);
                
            }
            document.write(`<br>`)
        }

        for (let i = 0; i < 5; i++) {
            for (let j = i; j < 5; j++) {
                document.write(`*`)
                
            }         
            document.write('<br>')
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j);
                
            }; 
            document.write('<br>')
        }

        for (let i = 5; i > 0 ; i--) {
            for (let j = i; j >  0; j--) {
                document.write(j);
                
            };
            document.write("<br>")
        }
        
        for (let i = 0; i < 5; i++) {
            for (let j = 5; j > i  ; j--) {
                document.write(j);
                
            };
            document.write("<br>")
        }

        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j);
                
            };
            document.write("<br>")
        }
        
        let limit = 1
        for (let i = 1; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write(limit++);
            };
            document.write("<br>")
        }

        let a = 15
        for (let i = 0; i < 5; i++) {
            for (let j = 5; j > i ; j--) {
                document.write(a--);
            };
            document.write("<br>")
        }

        for (let i = 0; i < 5; i++) {
            for (let j = i; j < 5; j++) {
                document.write(`&nbsp`);
            };
            for (let k = 0; k <= i; k++) { 
                 document.write("*");
            };
            for (let k = 0; k < i; k++) { 
                 document.write("*");
            };

            document.write("<br>")
        }

        
    </script>
</body>
</html>
