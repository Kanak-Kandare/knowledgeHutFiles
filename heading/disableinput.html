<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisableInput</title>
</head>
<body>
    <input type="radio" id="cricket" name="sport"><label for="cricket">Cricket</label>
    <input type="radio" id="basketball" name="sport"><label for="basketball">Basket ball</label>
    <input type="radio" id="football" name="sport"><label for="football">Football</label><br>
    
    <input type="text" id="input1"><br>
    <input type="text" id="input2"><br>
    <input type="text" id="input3"><br>
    <input type="text" id="input4">
    <script>
        const cricket = document.querySelector("#cricket")
        const basketball = document.querySelector("#basketball")
        const football = document.querySelector("#football")
        const input1 = document.querySelector("#input1")
        const input2 = document.querySelector("#input2")
        const input3 = document.querySelector("#input3")
        const input4 = document.querySelector("#input4")
        cricket.addEventListener("click",()=>{
            input1.disabled = true
            input2.disabled = true
            input3.disabled = true
        })

        basketball.addEventListener("click", ()=>{
            input1.disabled = false
        })
    </script>
</body>
</html>
