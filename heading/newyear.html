<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_Year</title>
    <link rel="stylesheet" href="newyear.css">
</head>
<body>
    <div class="container">
        <h1>Happy New Year</h1>
        <div class="countdown">
            <p id="countdown"></p>
        </div>
    </div>
    <script>
        const NewYear = new Date("31 December 2023 23:59:59 ").getTime()
        const Interval = setInterval(() => {
            let now = new Date().getTime()
            let time = NewYear -now
            let day = Math.floor(time/(1000*60*60*24))
            let hours = Math.floor((time%(1000*60*60*24))/(1000*60*60))
            let mins = Math.floor((time%(1000*60*60))/(1000*60))
            let sec = Math.floor((time%(1000*60))/(1000))
            let p = document.querySelector("p")
            p.innerHTML = `${day}days ${hours}:${mins}:${sec}`
            if (time<0) {
                clearInterval(Interval);
                p.innerHTML = "happy new year";
                
            }
        }, 1000);
    </script>
</body>
</html>
