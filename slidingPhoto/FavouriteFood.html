<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourite Foods</title>
</head>
<body>
  <div id="wrapper">
    <section id="meals"></section>
  </div>
  <script>
    /*
1. Edit the faveFoods object so that it contains 
your favorite foods.
2. Destructure the faveFoods object into three consts: 
breakfast, lunch, and supper.
3. Fetch the meals <section> from the DOM.
4. Set the innerHTML content of the meals <section> to a paragraph
that states what your favorite foods are for breakfast, lunch, and supper.
Use a template literal to construct the string.

E.g.
For breakfast, I only like croissants ü•ê. For lunch, I love pasta üçù, 
and for supper I want usually want pizza üçï.
*/

const faveFoods  = {
    breakfast: 'poha',
    lunch: 'daal',
    supper: 'salad'
}

const {breakfast,lunch,supper} =faveFoods
const meals =document.querySelector("#meals")
meals.innerHTML = `<p>For breakfast, I love ${breakfast}. For lunch, I usually have ${lunch}, and for supper, I enjoy ${supper}.</p>`;

  </script>
</body>
</html>
